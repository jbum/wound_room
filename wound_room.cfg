[score]
nbr_tracks = 4
samples_dir = ./samples/
length_seconds = 60*5
page_width = 2048
page_height = %(page_width)s/4
seconds_major_mark = 10
seconds_minor_mark = 1
h_margin = 36
v_margin = 48
track_pad = 72/4
major_thick = 2
minor_thick = 0.5
major_tick_color = rgb(128,128,128)
minor_tick_color = rgb(197,196,196)
label_style = font-style:normal;font-variant:normal;font-weight:normal;font-stretch:normal;font-size:12pt;font-family:'Helvetica';text-align:center;writing-mode
min_sound_length = 10
max_sound_length = 20
min_fade_ratio = 0.1
max_fade_ratio = 1.0
min_src_loop_length = 0.33
max_src_loop_length = 12.0
